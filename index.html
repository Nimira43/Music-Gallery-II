<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="./img/senna4.png">
    <link rel="stylesheet" href="style.css">
    <title>Music Player II</title>
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="./img/artist.jpg" alt="artist-1">
        </div>
        <h2 id="title">Tune 1</h2>
        <h3 id="artist">Artist 1</h3>
        <audio src="./sounds/a-long-way-166385.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:45</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
